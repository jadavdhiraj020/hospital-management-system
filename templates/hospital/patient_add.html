{% extends 'base.html' %} 
{% block content %}
<form method="post" novalidate>
  {% csrf_token %} 
  <h3 class="text-success text-center">ADD PATIENT FORMS</h3>
  {% for form in form %}
  <label for="{{ form.id_for_label }}" class="black-label"
    >Enter {{ form.label }}</label
  ><br />
  {{ form }}<br /><br />
  {% endfor %}
  <button class="btn btn-outline-success" type="submit">ADD PATIENT
  </button>
</form>
{% endblock %}
