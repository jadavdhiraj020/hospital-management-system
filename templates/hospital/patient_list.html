{% extends "base.html" %} {% load static %} {% block content %}

<table class="table table-hover table-bordered text-center">
  <thead class="table-dark">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>age</th>
      <th>phone number</th>
    </tr>
  </thead>

  {% for patient in patients %}
  <tbody>
    <tr>
      <td>{{ patient.id }}</td>
      <td><a class="text-decoration-none" href="{% url 'patient_detail' patient.id %}">{{ patient.name | capfirst }}</a></td>
      <td>{{ patient.age }}</td>
      <td>{{ patient.phone }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
